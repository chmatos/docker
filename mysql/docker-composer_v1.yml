# docker-compose.yml
version: '3.8'

services:
  mysql:
    image: mysql:8.0.40
    platform: linux/amd64  # Importante para Mac M1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: db3921ch
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d  # Scripts de inicialização
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local
    